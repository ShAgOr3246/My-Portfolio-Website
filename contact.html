          <section class="container mt-4">
            <div class="card shadow border-1 rounded-4 mb-5">
              <div class="card-body p-5">

                <section class="contact h-100 py-5 mt-5 area" id="contact">
                  <div class="container">
                      <div class="testimonials-title text-center aos-init" data-aos="zoom-in">
                         
                          <h1 class="fw-bold mb-3">Contact me</h1>
                        
                      </div>
                      <div class="row row-cols-1 d-flex justify-content-center mt-5">
                          <div class="col-12 col-lg-8">
                              <form action="#" method="get" data-aos="zoom-in" class="aos-init">
                                  <div class="row">
                                      <div class="col-12 col-md-6">
                                          <label for="firstName" class="form-label">First Name</label>
                                          <input type="text" class="form-control btn-outline-primary" aria-label="First name"
                                              id="firstName">
                                      </div>
                                      <div class="col-12 col-md-6 mt-3 mt-md-0">
                                          <label for="lastName" class="form-label">Last Name</label>
                                          <input type="text" class="form-control btn-outline-primary" aria-label="Last name"
                                              id="lastName">
                                      </div>
                                  </div>
                                  <div class="row mt-3">
                                      <div class="col-12 col-md-6">
                                          <label for="email" class="form-label">Email</label>
                                          <input type="email" class="form-control btn-outline-primary" aria-label="Email"
                                              id="email">
                                      </div>
                                      <div class="col-12 col-md-6 mt-3 mt-md-0">
                                          <label for="phoneNumber" class="form-label">Phone Number</label>
                                          <input type="number" class="form-control btn-outline-primary" aria-label="Phone number"
                                              id="phoneNumber">
                                      </div>
                                  </div>
                                  <div class="col-12 mt-4">
                                      <label for="inputState" class="form-label">Choose a topic</label>
                                      <select id="inputState" class="form-select btn-outline-primary">
                                          <option selected="">Select one...</option>
                                          <option>Web Design</option>
                                          <option>UX / UI</option>
                                          <option>Web Development</option>
                                      </select>
                                  </div>
                                  <div class="col-12 mt-4">
                                      <label for="message" class="form-label">Message</label>
                                      <textarea name="text" id="message" class="form-control btn-outline-primary"
                                          aria-label="With textarea" style="height: 180px"
                                          placeholder="Type your message..."></textarea>
                                  </div>
                                  <div class="col-12 mt-4">
                                      <input class="form-check-input btn-outline-primary" type="checkbox" value=""
                                          id="flexCheckChecked">
                                      <label class="form-check-label" for="flexCheckChecked">
                                          I accept the terms
                                      </label>
                                  </div>
                                  <div class="col-12 mt-4 d-flex justify-content-center align-items-center">
                                      <button type="submit" class="btn btn-primary px-4">Submit</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
